<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div id="contents">
            <h1 id="sicalc">Simple Interest Calculator</h1>
            <span class="label1">Amount</span><input type="number"  id="principal">  <br/> <br />
            <span  class="label2">Interest Rate</span><input onchange="input()" type="range" min="0" max="10" value="5" step="0.1" id="rate">  <span id="percentVal">5%</span><br/> <br />
            <span class="label3">No. of Years</span>
            <select name="years" id="years"  >
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">1</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>  
            <br/> <br />
            <button onclick="compute()">Compute Interest</button>
            <span id="result"></span>
            <footer>
                <p>&copy Everyone Can Get Rich</p>
            </footer>
        </div>
    </body>
</html>
